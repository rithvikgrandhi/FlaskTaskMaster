{%extends 'base.html' %}

{%block head%}
<title>Task Master</title>
{%endblock%}


{%block body%}

<div class="content">

    <h1>Task Master</h1>

    {%if tasks|length<1 %}

    <h2>There are no tasks on your list</h2>

    {%else%}

    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>

        {%for task in tasks%}

        <tr>
            <td class="content_cell">{{task.content}}</td>
            <td>{{task.date_created.date()}}</td>
            <td>
                <a href="/delete/{{task.id}}" class="delete">Delete</a>
                <br>
                <a href="/update/{{task.id}}" class="update">Update</a>
            </td>
        </tr>
        {%endfor%}
    </table>
    {%endif%}

    <form action="/" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Add Task">
    </form>

</div>

{%endblock%}
